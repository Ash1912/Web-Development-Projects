<html>
   <head>
      <title>HTML Using Rowspan and Colspan</title>
   </head>
   <body style = "background-color :blanchedalmond">
                
      <table align="center" border="1"  cellpadding="50" cellspacing="0">
        <tr>
            <td colspan=3  align="center">A</td>
         </tr>
         <tr>
            <td rowspan = 2 align="center">B</td>
            <td colspan=2 align="center">C</td>
         </tr>
         <tr>
             <td align="center">D</td>
             <td align="center" width="35%">E</td>
         </tr>
        </body>
        </html>
